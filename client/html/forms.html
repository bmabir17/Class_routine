<template name="newRegForm">
	<form class="form-horizontal">
		<hr>
		<h3>Teacher's Basic Information</h3>
	  	<div class="form-group">
	  		<label for="memberName" class="col-sm-3 control-label">Teacher's Name *</label>
	  		<div class="col-sm-9">
	  			<input type="text" class=" form-control" name ="memberName" placeholder="Salina Aktar">
	  		</div>
	  	</div>
	  	<div class="form-group">
	  		<label for="memberAddress" class="col-sm-3 control-label">Teacher's Home Address *</label>
	  		<div class="col-sm-9">
	  			<input type="text" class=" form-control" name ="memberAddress" placeholder="56, Dhanmondi, Road No 8/A">
	  		</div>
	  	</div>
	  	<div class="form-group">
	  		<label for="memberBirthDate" class="col-sm-3 control-label">Teacher's Birth Date *</label>
	  		<div class="col-sm-9">
	  			<input type="date" class=" form-control" name ="memberBirthDate" >
	  		</div>
	  	</div>
	  	
	  	<div class="form-group">
	  		<label for="mobileNo" class="col-sm-3 control-label">Teacher's Mobile No *</label>
	  		<div class="col-sm-9">
	  			<input type="tel" class=" form-control" name ="mobileNo" placeholder="017x-xxxx-xxx">
	  		</div>
	  	</div>
	  	<div class="form-group">
	  		<label for="memberEmail" class="col-sm-3 control-label">Email Address </label>
	  		<div class="col-sm-9">
	  			<input type="email" class=" form-control" name ="memberEmail" placeholder="youradress@gmail.com">
	  		</div>
	  	</div>
	  	
	  	<div class="row">
		  	<div class="col-sm-9">
		  		{{#if formSuccess}}
		  			{{formSubmitSuccess}}
		  		{{/if}}
		  	</div>
		  	<div class="col-sm-3" id="formSubmit">
		  		
		  			<button href="/submitSuccess" type="submit" class="btn btn-success ">Save Teacher's Information</button>
		  	</div>
	  	</div>
	  	<br>
  	</form>
  	
</template>

<template name="formSubmitSuccess">
	<div class="row">
		
	</div>
	<div class="row">
		<h1 id="formSubmit">Form Submitted Successfully</h1>
	</div>
	
</template>
